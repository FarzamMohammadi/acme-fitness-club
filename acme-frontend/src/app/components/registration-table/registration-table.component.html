<table mat-table [dataSource]="registrations" class="mat-elevation-z8 demo-table">
    <!-- id Column -->
    <ng-container matColumnDef="demo-id">
      <th mat-header-cell *matHeaderCellDef> No. </th>
      <td mat-cell *matCellDef="let i = index">{{i+1}}</td>
    </ng-container>
  
    <!-- Name Column -->
    <ng-container matColumnDef="demo-firstName">
      <th mat-header-cell *matHeaderCellDef> Name </th>
      <td mat-cell *matCellDef="let registration"> {{registration.firstName}} </td>
    </ng-container>
  
    <!-- Activity Column -->
    <ng-container matColumnDef="demo-activity">
      <th mat-header-cell *matHeaderCellDef> Activity </th>
      <td mat-cell *matCellDef="let registration"> {{registration.activity}} </td>
    </ng-container>
  
    <!-- Start Date Column -->
    <ng-container matColumnDef="demo-startDate">
      <th mat-header-cell *matHeaderCellDef> Start Date </th>
      <td mat-cell *matCellDef="let registration"> {{registration.startDate | date:'yyyy-MM-dd'}} </td>
    </ng-container>
  
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
